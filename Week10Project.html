<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class ="container">
    <br>
    <form>
        <div class="input-group">
            <div class="col-sm-3">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="formName" placeholder="Name">
            </div>
            <span class="input-group-addon"></span>
            <div class="col-sm-3">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="formUsername" placeholder="Username">
            </div>
            <span class="input-group-addon"></span>
            <div class="col-sm-3">
                <label for="inputColor">Favorite Color</label>
                <input type="text" class="form-control" id="favoriteColor" placeholder="Favorite Color">
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    
    </form>
    

    <table class="table">
        <thead>
            <th scope="col">First Name</th>
            <th scope="col">Username</th>
            <th scope="col">Favorite Color</th>
        </thead>
        <tbody>
            <tr>
                <td id="name">Vee</td>
                <td id="username">Chesch</td>
                <td id="color">Magenta</td>
            </tr>
        </tbody>

        </thead>
    </table>


    <script src="week10Project.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
